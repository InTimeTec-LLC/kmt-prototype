<div class="container">
  <h1>Dashboard
    <a [routerLink]="['/knowledge-base-content-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kb of knowledge_base_contents">
        <td>{{ kb.title }}</td>
        <td>{{ kb.description }}</td>
        <td><!--<a [routerLink]="['/book-details', kb.id]">Show Detail</a>-->Show Detail</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/article/add']">Add Knowledge Base Article</a>
  
</div>
