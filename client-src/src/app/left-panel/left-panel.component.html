<div class="sidenav" *ngIf="isAuthenticated()">
    <div class="user-profile">
      <div class="user-image">
     <a href="#"> <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="circle"></a>
      </div>
      <div class="user-information">
     <span class="user"><a href="#">{{ getUserName() }}</a></span>
     <span class="user-logout"><a href="#" (click)="logout();"> Logout</a></span>
      </div>
     </div>
     <div class="sidenav-menu">
       <ul class="menu-list">
         <li>
             <a href="#">
             <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
             <span>Search</span>
             </a>
         </li>
         <li>
             <a href="#">
             <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
             <span>Knowledge Base</span>
             </a>
         </li>
         <li *ngIf="userType === 'admin' || userType === 'manager'">
             <a href="#">
             <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
             <span>Dashboard</span>
             </a>
         </li>
         <li>
             <a href="#">
             <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
             <span>Content</span>
             </a>
         </li>
         <li class="submenubar">
             <a href="#services" >
               <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
               <span>Settings</span>
             </a>
             <ul class="menu-sub_list">
               <li *ngIf="userType === 'admin' || userType === 'manager'">            
                 <a href="userlist">User</a>
               </li>
               <li>  
                   <a href="#">Profile</a>
               </li>
               <li> 
                   <a href="#">Google Tanslater</a>
               </li>     
             </ul>              
         </li>
         <li>
             <a href="#">
               <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Circle-icons-camera.svg" class="menu-icon">
               <span>Help</span>
             </a>
         </li>
       </ul>
     </div>
   </div>
