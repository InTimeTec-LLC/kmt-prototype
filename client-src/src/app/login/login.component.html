
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="app-header">
    <h1 class="heading ">KMT Prototype</h1>
</div>
<!-- Application header ends -->
 <div class="login-body">
<mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
 
    <!-- Writing markup for login starts -->
    <mat-grid-tile class='login-element'>
        <div class="login-container">
 
            <!-- Template Header starts -->
            <div class="login-box-header">
                <h2>Login </h2>
                
            </div>
            <!-- Template Header ends -->
 
            <!-- Template Body starts -->
            <div class="login-box-body ">
                <form class="example-form" name="form" >
                    <mat-form-field class="example-full-width">
                        <label>Email</label> 
                        <input matInput type="email" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <label>Password</label>
                        <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    </mat-form-field>
                
                    <div class="login-button" (click)="login()">
                        <button mat-raised-button color="primary" class="login-button">
                          Login
                         </button>
                    </div>
            </form> 
        </div>
            
            
            <!-- Template Body ends -->
            
        </div>
    </mat-grid-tile>
    <!-- Writing markup for login ends -->
    <mat-grid-tile></mat-grid-tile>
 
</mat-grid-list>
</div>

<!-- Application footer starts -->
<div class="footer">
        <a href="#"> Term & Conditions </a>
        <a href="#">  Privacy policay </a><span>  @copyright 2018</span>
      </div> 
<!-- Application footer ends -->
