<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="container">
  <div class="add-user-button"><a (click)="onTapNavigation('/user/add')">Add User</a></div>
  <div class="Container-table">
    <div class="add-heading"><h2 class="heading-margin">User Settings</h2></div>
    <div class="example-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search within the table">
    </mat-form-field>
  </div>
  
  <div class="example-container-1 mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userRole}} </mat-cell>
      </ng-container>

       <!-- status Column -->
       <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *matCellDef="let row"> 
              <span *ngIf="!row.status">Deactivated</span>
              <span *ngIf="row.status">Activated</span>
          </mat-cell>
        </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="createdon">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Created On </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.createdOn}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a [routerLink]="['/user/edit', row.id]">Edit</a> |
            <a *ngIf="row.status" (click)="onTapActions(false, row.id)">Deactivate</a>
            <a *ngIf="!row.status" (click)="onTapActions(true, row.id)">Activate</a> 
          </mat-cell>
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  </div>
 </div>
</div>
